<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <div id="app">
      <div>{{counter>10?'good':counter}}</div>
      <input type="button" @click="increment(2)" value="自增" />
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          firstName: "zhang",
          lasttName: "san",
          counter: 0,
        },
        methods: {
          increment(step) {
            this.counter = this.counter + step;
          },
        },
      });
    </script>
  </body>
</html>
