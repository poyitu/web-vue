<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <div id="app">
      <div v-bind:class="classObj" class="mydiv1P">{{msg}}</div>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          msg: "hello boy",
          flag: true,
          hasBorder: true,
        },
        computed: {
          classObj() {
            return {
              mydiv: this.flag,
              mydiv2: this.hasBorder,
            };
          },
        },
      });
    </script>
    <style>
      .mydiv2 {
        border: 1px solid #dedede;
      }
      .mydiv1P {
        font-size: 30px;
      }
      .mydiv {
        font-weight: bold;
        color: brown;
      }
    </style>
  </body>
</html>
