<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <div id="app">
      <div>{{a}}</div>
    </div>

    <script>
      var data1 = {
        a: 1,
      };
      var app = new Vue({
        el: "#app",
        data: data1,
      });
      console.log(data1.a == app.a);
      app.a = 99;
      console.log(data1.a);
    </script>
  </body>
</html>
