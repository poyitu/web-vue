<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <div id="app">
      <javaboy></javaboy>
      <myblog @sayHello="hello"
        v-for="(blog,index) in blogs"
        :title="blog.title" 
        :date="blog.date" 
        :author="blog.author"
      ></myblog>
      
    </div>

    <script>
      Vue.component("javaboy", {
        props: ["name"],
        data() {
          return { counter: 0 };
        },
        template:
          "<button v-on:click='counter++'>hello  {{counter>10?'good':counter}}</button>",
      });
      Vue.component("myblog", {
        props: ["title", "date", "author"],
        template:
          "<div>" +
          "<div>{{title}}</div>" +
          "<div>{{date}}--{{author}}</div>" +
          "<button @click='$emit(\"sayHello\",title)'>click</button>" +
          "</div>",
      });
      var app = new Vue({
        el: "#app",
        data: {
          message: "hello qihaha",
          
          blogs: [
            { title: "标题一", date: "2222-10-22", author: "qinhaha" },
            { title: "标题2", date: "2222-10-22", author: "bobo" },
            { title: "标题3", date: "2222-10-22", author: "xixi" },
          ],
        },
        methods: {
          hello(val) {
            console.log('hello '+val+'vue')
          },
        },
      });
    </script>
  </body>
</html>
