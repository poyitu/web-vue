<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <div id="app">
      <div>{{a}}</div>
      <button :disabled="!flag" @click="num++">anniu</button>
      <div v-html="a"></div>
      <div>{{num>101?'good':num}}</div>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          a: "<h1>hello</h1>",
          flag: true,
          num: 99,
        },
      });
    </script>
  </body>
</html>
